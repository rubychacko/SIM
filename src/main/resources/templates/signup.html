<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
<section class="container">
    <div class="signup-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
            <h1>Sign Up</h1>
            <form
                    action="#"
                    th:action="@{/signup-process}"
                    th:object="${userDto}"
                    id="userForm"
                    method="post"
                    enctype="utf8"
            >
                <div class="form-columns">
                    <div class="form-group">
                        <input
                                type="text"
                                th:field="*{firstName}"
                                placeholder="First Name"
                        />
                        <span
                                th:if="${#fields.hasErrors('firstName')}"
                                th:errors="*{firstName}"
                        ></span>
                    </div>
                    <div class="form-group">
                        <input
                                type="text"
                                th:field="*{lastName}"
                                placeholder="Last Name"
                        />
                        <span
                                th:if="${#fields.hasErrors('lastName')}"
                                th:errors="*{lastName}"
                        ></span>
                    </div>
                </div>
                <div class="form-columns">
                    <div class="form-group">
                        <input type="text" th:field="*{email}" placeholder="Email"/>
                        <span
                                th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}"
                        ></span>
                    </div>
                    <div class="form-group">
                        <input
                                type="text"
                                th:field="*{phone}"
                                placeholder="Phone Number"
                        />
                        <span
                                th:if="${#fields.hasErrors('phone')}"
                                th:errors="*{phone}"
                        ></span>
                    </div>
                </div>
                <div class="form-columns">
                    <div class="form-group">
                        <input type="text" th:field="*{zip}" placeholder="zip"/>
                        <span
                                th:if="${#fields.hasErrors('zip')}"
                                th:errors="*{zip}"
                        ></span
                        ><br/>
                    </div>
                    <div class="form-group">
                        <input
                                type="text"
                                th:field="*{userName}"
                                placeholder="User Name"
                        />
                        <span
                                th:if="${#fields.hasErrors('userName')}"
                                th:errors="*{userName}"
                        ></span
                        ><br/>
                    </div>
                </div>
                <div class="form-columns">
                    <div class="form-group">
                        <input
                                type="password"
                                th:field="*{password}"
                                placeholder="Password"
                        />
                        <span
                                th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"
                        ></span
                        ><br/>
                    </div>
                    <div class="form-group">
                        <input
                                type="password"
                                th:field="*{matchingPassword}"
                                placeholder="Repeat Password"
                        />
                        <span
                                th:if="${#fields.hasErrors('matchingPassword')}"
                                th:errors="*{matchingPassword}"
                        ></span
                        ><br/>
                    </div>
                </div>
                <input
                        id="submitButton"
                        type="submit"
                        value="Submit"
                        name="submitButton"
                />
            </form>
        </div>
        <div class="circle circle-two"></div>
    </div>
</section>
</body>
</html>
