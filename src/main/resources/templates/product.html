<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inventory Management</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="main.css" /> -->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
<!--            <a class="navbar-brand" href="#">Inventory Management</a>-->
            <a class="navbar-brand" href="/store_inventory_management/home">
                <img th:src="@{images/Logo.png}" width="70" height="50" alt="">
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation links here -->
        </div>
        <a class="nav-item mr-3 nav-link p-3" href="#" >Report An Issue?</a>
        <a class="nav-item mr-3 nav-link p-3" href="/store_inventory_management/logout" >Logout</a>
    </nav>
</header>

<main>
    <div class="container">
        <div class="heading text-center mt-4">
            <h1>Store Inventory Management</h1>
        </div>
        <div class="tabs mt-4">
            <ul class="nav nav-pills" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a
                            class="nav-link"
                            href="/store_inventory_management/store_location"
                    >Store Locations</a
                    >
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" href="#">Product</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" href="/store_inventory_management/supply"
                    >Inventory</a
                    >
                </li>
            </ul>
            <div class="tab-content mt-3" id="myTabContent">
                <div
                        class="tab-pane fade show active"
                        id="product-tab-pane"
                        role="tabpanel"
                        aria-labelledby="product-tab"
                        tabindex="0"
                >
                    <div class="add-item">
                        <form
                                class="form"
                                action="#"
                                th:action="@{/product}"
                                th:object="${product}"
                                method="POST"
                        >
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">ID:</label>
                                    <input
                                            id="incoming_product_id"
                                            class="form-control"
                                            type="text"
                                            th:field="*{id}"
                                            required
                                    />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Product Brand:</label>
                                    <input
                                            id="incoming_product_brand"
                                            class="form-control"
                                            type="text"
                                            th:field="*{brand}"
                                            required
                                    />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Product Name:</label>
                                    <input
                                            id="incoming_product_name"
                                            class="form-control"
                                            type="text"
                                            th:field="*{name}"
                                            required
                                    />
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Product Price:</label>
                                    <input
                                            id="incoming_product_price"
                                            class="form-control"
                                            type="text"
                                            th:field="*{price}"
                                            required
                                    />
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Product Color:</label>
                                    <input
                                            id="incoming_product_color"
                                            class="form-control"
                                            type="text"
                                            th:field="*{color}"
                                            required
                                    />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <button class="btn btn-success" type="submit">Save</button>
                                    <button class="btn btn-danger" type="reset">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Color</th>
                            <th scope="col">Price</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="current_product_list">
                        <!-- Show message if no products available -->
                        <tr th:if="${products.empty}">
                            <td colspan="6" class="text-center">
                                No Products Available
                            </td>
                        </tr>
                        <!-- Loop through products and display them -->
                        <tr
                                th:each="product : ${products}"
                                th:unless="${products.empty}"
                        >
                            <td><span th:text="${product.id}"></span></td>
                            <td><span th:text="${product.name}"></span></td>
                            <td><span th:text="${product.brand}"></span></td>
                            <td><span th:text="${product.color}"></span></td>
                            <td><span th:text="${product.price}"></span></td>
                            <td>
                                <a th:if="${product.id}" th:href="@{/product/update/{id}(id=${product.id})}"
                                   class="btn btn-primary">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:if="${product.id}" th:href="@{/product/delete/{id}(id=${product.id})}"
                                   class="text-danger ms-2">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" th:src="@{/js/product.js}"></script>
</body>
</html>
